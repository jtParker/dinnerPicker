<!DOCTYPE html>
<html lang="en" ng-app="dinnerPicker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dinner Picker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="container">
      <div class="col-xs-12 col-center">
        <div class="header">
          <h1 class="text-center">Dinner Picker!</h1>
        </div>
        <div class="col-md-6 col-xs-12 location">
          <h4>Where?:</h4>
          <input type="text" name="" value="Zip Code">
        </div>
        <div class="col-md-6 col-xs-12 options">
          <h4>Level of indecisiveness:</h4>
          <p>Price Level:</p>
          <input type="radio" name="" value="1">
          <input type="radio" name="" value="2">
          <input type="radio" name="" value="3">
          <input type="radio" name="" value="4">
        </div>
        <div class="col-md-6 col-xs-12 display">
          <h2>{{ yourDinner.name }}</h2>
          <div id="map"></div>
        </div>
        <div class="button">
          <button name="button" class="btn-primary" ng-click="pickDinner()">Pick My Dinner!</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzNa0-dhjCyRBCK371bUXc0q5Wdl9v9XU&libraries=places"></script>

    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mapService.js"></script>
  </body>
</html>
