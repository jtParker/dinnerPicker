<!DOCTYPE html>
<html lang="en" ng-app="dinnerPicker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dinner Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="container">
      <div class="col-xs-12 col-center">
        <div class="header">
          <h1 class="text-center">Pick My Dinner!</h1>
        </div>
        <div class="col-md-6 col-xs-12 location">
          <h4>Do you at least know where you are?</h4>
          <input type="text" name="" value="Zip Code" class="zip">
        </div>
        <div class="col-md-6 col-xs-12 options">
          <h4>Level of indecisiveness:</h4>
          <p>Price Level:</p>
          <ul class="price">
            <li><input type="checkbox" name="" value="1"><label for="1">$</label></li>
            <li><input type="checkbox" name="" value="2"><label for="2">$$</label></li>
            <li><input type="checkbox" name="" value="3"><label for="3">$$$</label></li>
            <li><input type="checkbox" name="" value="4"><label for="4">$$$$</label></li>
          </ul>
        </div>
        <div class="col-md-6 col-xs-12 display">
          <h2>{{ yourDinner.name }}</h2>
          <div id="map"></div>
        </div>
        <div class="col-md-12 col-md-offset-2 center-block button-section">
          <button name="button" class="btn-primary" ng-click="pickDinner()">I'm Hungry Just Pick</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzNa0-dhjCyRBCK371bUXc0q5Wdl9v9XU&libraries=places"></script>

    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mapService.js"></script>
  </body>
</html>
