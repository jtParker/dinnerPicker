<!DOCTYPE html>
<html lang="en" ng-app="dinnerPicker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dinner Picker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="container">
      <div class="col-xs-12 col-center">
        <h1 class="text-center">Dinner Picker!</h1>
        <div class="options">
          {{ test }}
        </div>
        <div class="display">
          <div id="map"></div>
        </div>
        <div class="button">
          <button name="button" class="btn-primary">Pick My Dinner!</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzNa0-dhjCyRBCK371bUXc0q5Wdl9v9XU&libraries=places"></script>

    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/mapService.js"></script>
  </body>
</html>
